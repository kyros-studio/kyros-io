name                     : &name "Kyros" # Site name anchor for use later
description              : &description "Kyros is a cloud-agnostic, modular, and customizable data platform offering affordable deployment and scalability."
url                      : https://kyros.studio # Your custom domain
baseurl                  : "" # Empty as the site is served at the root
repository               : "kyros-studio/kyros" # Replace with your GitHub repository name
teaser                   : "/assets/images/kyros-logo-800x500-teaser.png" # Optional path to a teaser image
logo                     : "/assets/images/kyros-logo-88-alpha.png" # Path to your Kyros logo image
favicon                  : "/assets/images/favicon.ico"
masthead_title           : "Kyros"
# breadcrumbs            : false # true, false (default)
words_per_minute         : 200
enable_copy_code_button  : true
comments:
  provider               : "false" # false (default), "disqus", "discourse", "facebook", "staticman_v2", "staticman", "utterances", "giscus", "custom"
  disqus:
    shortname            :
  discourse:
    server               : # https://meta.discourse.org/t/embedding-discourse-comments-via-javascript/31963 , e.g.: meta.discourse.org
  facebook:
    # https://developers.facebook.com/docs/plugins/comments
    appid                :
    num_posts            : # 5 (default)
    colorscheme          : # "light" (default), "dark"
  utterances:
    theme                : # "github-light" (default), "github-dark"
    issue_term           : # "pathname" (default)
  giscus:
    repo_id              : # Shown during giscus setup at https://giscus.app
    category_name        : # Full text name of the category
    category_id          : # Shown during giscus setup at https://giscus.app
    discussion_term      : # "pathname" (default), "url", "title", "og:title"
    reactions_enabled    : # '1' for enabled (default), '0' for disabled
    theme                : # "light" (default), "dark", "dark_dimmed", "transparent_dark", "preferred_color_scheme"
